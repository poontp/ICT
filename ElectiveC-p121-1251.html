<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有動畫 - (g) 以 tri 子程式完成</title>
    <style>
        :root {
            --cube-size: 10px;
            --n-size: 10;
            --perspective: 1200px;
            --rotate-x: -30deg;
            --rotate-y: -45deg;
            --base-hue: 210;
            --color-face-1: hsl(var(--base-hue), 70%, 75%);
            --color-face-2: hsl(var(--base-hue), 60%, 65%);
            --color-face-3: hsl(var(--base-hue), 50%, 55%);
            --bg-color: #f0f2f5;
            --text-color: #333;
            --container-bg: #ffffff;
            --container-border: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .main-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1400px;
        }

        .model-container {
            background: var(--container-bg);
            border: 1px solid var(--container-border);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .model-container h3 {
            margin: 0 0 15px 0;
            font-weight: 600;
            color: #444;
        }

        .scene {
            width: calc(var(--cube-size) * var(--n-size) * 2.5);
            height: calc(var(--cube-size) * var(--n-size) * 2.5);
            perspective: var(--perspective);
        }

        .model {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(var(--rotate-x)) rotateY(var(--rotate-y));
            transition: transform 0.5s ease-out;
        }

        .model-container:hover .model {
            transform: rotateX(-25deg) rotateY(-35deg) scale(1.1);
        }

        .cube {
            width: var(--cube-size);
            height: var(--cube-size);
            position: absolute;
            transform-style: preserve-3d;
            opacity: 0;
            animation: buildEffect 0.6s forwards;
        }
        
        @keyframes buildEffect {
            0% { opacity: 0; transform: scale(0.2); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .front  { background: var(--color-face-1); transform: translateZ(calc(var(--cube-size) / 2)); }
        .back   { background: var(--color-face-1); transform: rotateY(180deg) translateZ(calc(var(--cube-size) / 2)); }
        .right  { background: var(--color-face-2); transform: rotateY(90deg) translateZ(calc(var(--cube-size) / 2)); }
        .left   { background: var(--color-face-2); transform: rotateY(-90deg) translateZ(calc(var(--cube-size) / 2)); }
        .top    { background: var(--color-face-3); transform: rotateX(90deg) translateZ(calc(var(--cube-size) / 2)); }
        .bottom { background: var(--color-face-3); transform: rotateX(-90deg) translateZ(calc(var(--cube-size) / 2)); }

    </style>
</head>
<body>

    <div class="main-title">
        <h1>所有模型的動畫</h1>
        <p>還原所有動畫，其中 (g) 的建構方式已按要求修改。</p>
    </div>

    <div class="grid-container">
        <!-- (a) CUBE -->
        <div class="model-container">
            <h3>(a) cube</h3>
            <div class="scene">
                <div class="model" id="model-a"></div>
            </div>
        </div>

        <!-- (b) TRI -->
        <div class="model-container">
            <h3>(b) tri(10)</h3>
            <div class="scene">
                <div class="model" id="model-b"></div>
            </div>
        </div>

        <!-- (c) LINE -->
        <div class="model-container">
            <h3>(c) line(10)</h3>
            <div class="scene">
                <div class="model" id="model-c"></div>
            </div>
        </div>

        <!-- (d) SQUARE -->
        <div class="model-container">
            <h3>(d) square(10)</h3>
            <div class="scene">
                <div class="model" id="model-d"></div>
            </div>
        </div>

        <!-- (e) FRAME -->
        <div class="model-container">
            <h3>(e) frame(10)</h3>
            <div class="scene">
                <div class="model" id="model-e"></div>
            </div>
        </div>

        <!-- (f) PYRAMID -->
        <div class="model-container">
            <h3>(f) pyramid(10)</h3>
            <div class="scene">
                <div class="model" id="model-f"></div>
            </div>
        </div>

        <!-- (g) PRISM (MODIFIED) -->
        <div class="model-container">
            <h3>(g) prism(10) [修改版]</h3>
            <div class="scene">
                <div class="model" id="model-g"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const N = 10;
        const CUBE_SIZE = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cube-size'));
        const ANIMATION_DELAY_MS = 15;

        // --- 輔助函式 ---
        function createCubeElement(x, y, z) {
            const cube = document.createElement('div');
            cube.className = 'cube';
            const offsetX = (x - N / 2 - 0.5) * CUBE_SIZE;
            const offsetY = (y - N / 2 - 0.5) * CUBE_SIZE;
            const offsetZ = (-z + N / 2 + 0.5) * CUBE_SIZE;
            cube.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px) translateZ(${offsetZ}px)`;
            ['front', 'back', 'right', 'left', 'top', 'bottom'].forEach(faceClass => {
                const face = document.createElement('div');
                face.className = `face ${faceClass}`;
                cube.appendChild(face);
            });
            return cube;
        }

        function placeCube(x, y, z, container, delayCounter) {
            const cube = createCubeElement(x, y, z);
            cube.style.animationDelay = `${delayCounter.value * ANIMATION_DELAY_MS}ms`;
            delayCounter.value++;
            container.appendChild(cube);
        }

        // --- 子程式定義 ---

        // (b) tri 子程式
        function tri(n, z, container, delayCounter) {
            for (let y = 1; y <= n; y++) {
                for (let x = 1; x <= (n + 1 - y); x++) {
                    placeCube(x, y, z, container, delayCounter);
                }
            }
        }

        // --- 模型建構函式 ---

        // (a) cube
        function buildCube_a() {
            const container = document.getElementById('model-a');
            let delayCounter = { value: 0 };
            placeCube(1, 1, 1, container, delayCounter);
        }

        // (b) tri(10)
        function buildTri_b() {
            const container = document.getElementById('model-b');
            let delayCounter = { value: 0 };
            tri(N, 1, container, delayCounter);
        }

        // (c) line(10)
        function buildLine_c() {
            const container = document.getElementById('model-c');
            let delayCounter = { value: 0 };
            for (let i = 1; i <= N; i++) {
                placeCube(i, 1, 1, container, delayCounter);
            }
        }

        // (d) square(10)
        function buildSquare_d() {
            const container = document.getElementById('model-d');
            let delayCounter = { value: 0 };
            for (let y = 1; y <= N; y++) {
                for (let x = 1; x <= N; x++) {
                    placeCube(x, y, 1, container, delayCounter);
                }
            }
        }

        // (e) frame(10)
        function buildFrame_e() {
            const container = document.getElementById('model-e');
            let delayCounter = { value: 0 };
            for (let y = 1; y <= N; y++) {
                for (let x = 1; x <= N; x++) {
                    if (x === 1 || x === N || y === 1 || y === N) {
                        placeCube(x, y, 1, container, delayCounter);
                    }
                }
            }
        }

        // (f) pyramid(10)
        function buildPyramid_f() {
            const container = document.getElementById('model-f');
            let delayCounter = { value: 0 };
            for (let z = 1; z <= N; z++) {
                const size = N + 1 - z;
                for (let y = 1; y <= size; y++) {
                    for (let x = 1; x <= size; x++) {
                        if (x === 1 || x === size || y === 1 || y === size) {
                            placeCube(x + (z - 1) / 2, y + (z - 1) / 2, z, container, delayCounter);
                        }
                    }
                }
            }
        }

        // (g) prism(10) - 使用 tri 子程式的修改版
        function buildPrism_g() {
            const container = document.getElementById('model-g');
            let delayCounter = { value: 0 };
            // 迴圈模擬 "設 i 由 1 至 10"
            for (let i = 1; i <= N; i++) {
                // 在迴圈中呼叫 tri 子程式來建立一層。
                // 變數 'i' 作為 Z 座標傳入，模擬了 "UP" 指令的效果。
                tri(N, i, container, delayCounter);
            }
        }


        // --- 執行所有建構函式 ---
        buildCube_a();
        buildTri_b();
        buildLine_c();
        buildSquare_d();
        buildFrame_e();
        buildPyramid_f();
        buildPrism_g();
    });
    </script>

</body>
</html>
